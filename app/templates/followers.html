{% extends "base1.html" %}
{% block content %}

<h2> People following you </h2>

{% for user in users %}

    <div  class="col-md-12" style="height: 160px; width: 94%; background-image: url({{user.style}}); background-size: cover; border-radius: 10px 10px 0 0; padding: 10px; margin-right: 20px; margin-left: 20px; margin-top: 20px;"></div>
    <div  class="col-md-12" style="height: 50px; width:94%; background:white;   border-radius: 0 0 10px 10px; padding: 0px; margin-right: 20px; margin-left: 20px">
        <div class = "col-md-3" style="margin-top: 3px; margin-left: 15px;"><h4><left>  @{{user.nickname}} </left> </h4></div>
        <div class = "col-md-6" style="margin-top: 6px;"><h6><right> <i> {{user.about}} </i> </right> </h6></div>
        <button onClick='location.href="/user/{{user.nickname}}"' style="margin-top: 15px; margin-right: 15px;"> Profile </button>        
    </div>

<br>
{% endfor %}
<br>

{% endblock %}
