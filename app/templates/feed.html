
<html style="height: 100%;">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <title> SubmitYourThoughts Microblog</title>

</head>

<body style="min-height: 100%; position: relative; " background="static/bg.png" align="center">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"> </script>
    <script src="static/js/bootstrap.min.js"></script>

    <div class="container">

      <center>
        <div class="navbar navbar-default" role="navigation" style="background: linear-gradient(to top, #454545, #666666); border: 0px; width: 53%; align: center; margin: 0px; border-radius: 0 0 10px 10px; padding: 0px;">
            <div class="navbar-header" >
                <button class="btn btn-default navbar-btn" style="border: 0px; background: linear-gradient(to top, #454545, #666666); margin: 0px;  height: 50px; color: #E0E0E0; border-radius: 10px; width: 100px; "> <b> Feed </b></button>
                <button onClick='location.href="/user/{{g.user.nickname}}"' class="btn btn-default navbar-btn" style="border: 0px; background: linear-gradient(to top, #454545, #666666); margin: 0px;  height: 50px; color: #E0E0E0; border-radius: 10px; width: 100px; "> My Profile </button>
                <button onClick='location.href="/settings"' class="btn btn-default navbar-btn" style="border: 0px; background: linear-gradient(to top, #454545, #666666); margin: 0px;  height: 50px; color: #E0E0E0; border-radius: 10px; width: 100px; "> Settings </button>

                <button onClick='location.href="/logout"' class="btn btn-default navbar-btn" style="background-image: url(static/b-bye.png); margin: 0px;  height: 46px; color: #E0E0E0; border-radius: 24px; width: 47px; ">  </button>

            </div>
        </div>
      </center>

        <div class="row">

       
            <div class="col-md-3"> </div>

            <div class="col-md-6" style="background:url(http://365psd.ru/images/backgrounds/paper-1.jpg);    width: 585px;">




{% for post in posts %}             
               <div style="background-image: url(static/images/paper/{{post.design}}.png); background-size: 100% 100%; ">
                   <br>
                   <br><br> <center>
                   <p align="left" style="width: 460px;"><i> {{post.text}} </i> </p>
                                   <br>
                   <b><p align="right" style="width: 460px;">- {{post.author.nickname}} </p></b> <br> <br> <br>
                   </center>
        
               </div>
{% endfor %}
               <div style="height: 430px;"> </div>



            </div>



            <div class="col-md-3"> </div>
    

        </div>
    </div>
<div class="footer" style="position: absolute; bottom: 0; width: 100%;" align="center"><div class="container">
    <div class="row">

<div style="background:#2C2B29; height: 70px; width:550px;  border-radius: 5px; background-image: -webkit-linear-gradient(top, #454341, #242424);"> 
<form method="post">   {{form_tw.hidden_tag()}}                 {{form_tw.text(style="height:45px; width: 430px; padding: 4px; border-radius: 10px; resize:none; background-color:lightyellow; margin-top: 10px; margin-left: 14px; margin-right: 20px;")}}
                    <input type="submit" style="height:48px; background: #938D80; width: 48px; border-radius: 24px; background-image: url(static/b-ok2.png); margin-bottom: 10px; margin-right: 10px;"></input>  
</form>                </div> 


        <div class="col-md-2"> </div>
            <div class="col-md-1">
                
            <div class="col-md-2">
            </div>

            <div>
                <img src="static/machine.png" width="750">
            </div>

            </div>
            <div class="col-md-3"> </div>
        </div>
    </div>
</div>
</body>
</html>
